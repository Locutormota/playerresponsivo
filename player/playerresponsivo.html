   <div class="container">

            <img onclick="pause()"src="https://blogger.googleusercontent.com/img/a/AVvXsEj0xaTBV_eYPnpFt8jAeOaN4qXGtjX0FkYKIUPht-7rZLMZNDD_XmMPXTyOr-NyPYXhkDQ11LK67XpH7RAeNf7QOJR0_vK54n-fah_rlryfMhH1yL_Thg7KkNarMxdVgR9R8DB51tRkMrBCEabzeerzepjCbWg0AfEF3xc6Si8D2nJ8FvUjgBwgOBKX4g=s1600" id="pause" title="Ouvindo" >&nbsp;&nbsp; 
            
            <script>
            {
                
                document.querySelector("#play").style.display = "block";
                document.querySelector("#pause").style.display = "none";
                
            }
    
            var audio = document.querySelector("audio")
            function pause(){
                audio.pause();
                document.querySelector("#pause").style.display = "none";
                document.querySelector("#play").style.display = "block";
                
            }

            var audio = document.querySelector("audio")
            function play() {
                audio.play();
                document.querySelector("#play").style.display = "none";
                document.querySelector("#pause").style.display = "block";
               
               
               }
            </script>
             

</div>
